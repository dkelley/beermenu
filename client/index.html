<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Beer Menu</title>

    <!-- SEO Stuff -->
    <meta name="description" content="">

    <!-- Mobile Stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="" />
    <link rel="apple-touch-icon" sizes="72x72" href="" />
    <link rel="apple-touch-icon" sizes="114x114" href="" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" />

    <!-- CSS -->
    <link href="style/public.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="js/angular-1.2.0-rc.2/angular.js"></script>
    <script src="js/angular-1.2.0-rc.2/angular-animate.js"></script>
    <script src="js/filters.js"></script>
    <script src="js/beermenu.js"></script>
</head>
<body ng-app="beerMenuApp">
    <div header style="width: 100%; height: 75px; background: black; z-index: 9999;position: fixed; top: 0px">
        Kelly's
    </div>
    <div class="container" style="z-index: -1">
    <!-- height="100%" width="100%" -->
    <table class="beerTable pure-table" cellpadding="0" cellspacing="0"  ng-controller="BeerMenuCtrl">
        <tbody>
            <tr class="row" ng-repeat="beerRow in beerRows" >
                <td class="beer" ng-repeat="beer in beerRow">
                    <div class="pure-g-r">
                        <div class="pure-u-1-6">
                            <img ng-src="{{beer.labels.large | imageexists }}" alt="{{beer.name}} label" width="100%" />
                        </div>
                        <div class="pure-u-5-6">
                            <div class="beerCopy">
                                <h3>{{beer.name}}</h3>
                                {{beer.brewery.name}}, {{beer.abv}}%
                                <div class="style">{{beer.style.name}}</body>
                            </body>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td class="bottomSpacer">&nbsp;</td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
