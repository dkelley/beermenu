<!doctype html>
<html lang="en" ng-app="beerMenuAdminApp">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Beer Admin</title>

    <!-- SEO Stuff -->
    <meta name="description" content="">

    <!-- Mobile Stuff -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="" />
    <link rel="apple-touch-icon" sizes="72x72" href="" />
    <link rel="apple-touch-icon" sizes="114x114" href="" />

    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" />

    <!-- CSS -->
    <link href="style/private.css" type="text/css" rel="stylesheet" />
    <script src="js/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <!-- script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.js"></script -->
    <!-- script src="http://code.angularjs.org/1.2.0-rc.2/angular-animate.js"></script -->
    <script src="js/filters.js"></script>
    <script src="js/adminControllers.js"></script>
</head>	
<body ng-controller="BeerMenuAdminCtrl">
 <div class="pure-menu pure-menu-open pure-menu-horizontal">
    <a href="#" class="pure-menu-heading">Beer Menu</a>

    <ul>
        <li class="pure-menu-selected"><a href="#">On Tap</a></li>
        <li><a href="#">In Bottle</a></li>
        <li><a href="#">Preferences</a></li>
    </ul>
</div>
<div class="pure-g">
    <div class="pure-u-1-5">
      <!--Sidebar content-->
 
      Search: <input ng-model="query">
        Sort by:
        <select ng-model="orderProp">
          <option value="name">Alphabetical</option>
          <option value="abv">ABV</option>
        </select>      
        <span ng-bind-template="Showing {{result}} of {{totalBeers}}"></span>
    </div>
    <div class="pure-u-4-5">
      <!--Body content-->
 
        <ul>
            <li ng-repeat="beer in beers.onTap | filter:query | orderBy:orderProp">
                {{beer.name}} ABV:{{beer.abv}}
                <p>{{beer.description}}</p>
            </li>
        </ul>
    </div>
 </div>


</body>
</html>
