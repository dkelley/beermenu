<!doctype html>
<html lang="en" ng-app="beerMenuAdmin">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Beer Menu</title>

        <!-- SEO Stuff -->
        <meta name="description" content="">

        <!-- Mobile Stuff -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <link rel="apple-touch-icon" href="" />
        <link rel="apple-touch-icon" sizes="72x72" href="" />
        <link rel="apple-touch-icon" sizes="114x114" href="" />

        <link href="css/private.css" type="text/css" rel="stylesheet" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="img/favicon.ico" />

    </head>
    <body id="admin">
        <div class="pure-g-r content" id="layout" ng-controller="AdminBeerMenu">
            <div class="pure-u" id="nav">
                <a href="#" class="nav-menu-button">Menu</a>

                <div class="nav-inner">
                    <div class="pure-menu pure-menu-open">
                        <button class="pure-button pure-button-success">Kelly&#8217;s Bryn Mawr</button>

                        <ul class="menu" role="menu" ng-switch="user != null">
                            <span ng-switch-when="true">
                                <li><a href="#/kellysbrynmawr/list" class="active">Beer List</a></li>
                                <li><a href="#/kellysbrynmawr/search">Beer Search</a></li>
                                <!--
                                <li><a href="#" ng-click="preferences()">Preferences</a></li>
                                <li><a href="#" ng-click="logout()">Logout<br />({{user.username}})</a></li>
                                -->
                            </span>
                            <span ng-switch-default>
                                <li><a href="#" ng-click="openLoginDialog()">Login</a></li>
                            </span>
                        </ul>
                    </div>
                </div>
            </div>
            <div ng-view></div>
        </div>



        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
        -->
        <script src="lib/angular-1.2.0-rc.2/angular.js"></script>
        <script src="lib/angular-1.2.0-rc.2/angular-route.js"></script>
        <script src="lib/angular-1.2.0-rc.2/angular-animate.js"></script>
        <script src="lib/jquery/jquery-1.9.1.min.js" type="text/javascript" charset="utf-8"></script>

        <script src="js/app.js"></script>
        <script src="js/services.js"></script>
        <script src="js/controllers.js"></script>
        <script src="js/filters.js"></script>
        <script src="js/directives.js"></script>

        <script src="http://yui.yahooapis.com/3.12.0/build/yui/yui-min.js"></script>
        <script>
            YUI().use('node-base', 'node-event-delegate', function (Y) {

                var menuButton = Y.one('.nav-menu-button'),
                    nav        = Y.one('#nav');

                // Setting the active class name expands the menu vertically on small screens.
                menuButton.on('click', function (e) {
                    nav.toggleClass('active');
                });

                // Your application code goes here...

            });
        </script>
    </body>
</html>
